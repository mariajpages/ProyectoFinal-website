<body>   
    <header>
        <nav class="main-nav">
            <div class=" container-nav ">
                <div class="list-container-logo">
                    <img class="img-logo" src="img/logo-alc.svg" alt="logo">
                </div>
                <div class="list-container">
                    <div>
                      <ul class="main-nav-ul-menu">
                        <li ><a class="menu" href="#">Pagina Principal</a></li>
                        <li ><a class="menu" href="#Conocenos">Conocenos</a></li>

        <header>
            <h1>Resumen de tu experiencia elegida</h1>
            <div class="datos-solicitante-container">
                <div class="row">
                    <p>Datos del Solicitante</p>
                </div>
                <div class="row">
                    <div class="col-md-4 form-group">
                        <label class="form-content text-start"> Nombre y Apellido
                            <input type="text" name="username" required>
                        </label>
                    </div>
                    <div class="col-md-4 form-group">
                        <label>Ingrese su Mail 
                            <input type="email" placeholder="Direccion de email" name="email">
                        </label>
                    </div>
                    <div class="col-md-4 form-group">
                        <label> Ingrese su telefono
                            <input type="tel" name="phone" required>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <p>Personas que viajan</p>
                </div>
                <div class="row">
                    <div class="col-md-4 form-group">
                        <label>Adultos
                            <input type="number" placeholder="Adultos" name="number" required>
                        </label>
                    </div>
                    <div class="col-md-4 form-group">
                        <label>Menores
                            <input type="number" placeholder="Menores" name="number" required>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <p>Fechas de ida y vuelta</p>
                </div>
                <div class="col-md-4 form-group">
                    <label>Fecha de salida
                        <input type="date" placeholder="Fecha de ida" name="date" required>
                    </label>
                </div>
                <div class="col-md-4 form-group">
                    <label>Fecha de vuelta
                        <input type="date" placeholder="Fecha de vuelta" name="date" required>
                    </label>
                </div>
                







                <div class="form-group">
                    <input type="submit" value="Enviar">
                </div>

            </div>
        </header>
